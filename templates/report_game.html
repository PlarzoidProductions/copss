<form method="<?=$form_method?>" action="<?=$form_action?>">
<section id="main_section">
    <? if($success_str){?>
        <header>
            <hgroup>
                <h1><? echo $title?></h1>
                <h2 class="success">Successful!</h2>
            </hgroup>
        </header>
        <section>
            <div class="simple">
                <?=$success_str?> 
            </div>
            <? if($link){?>
                <div class="simple">
                    <a href="<?=$link[href]?>"><h1><?=$link[text]?></h1></a>
                </div>
            <?}?>
        </section>
    <?}?>
    <header>
        <hgroup>
            <h1><? echo $title?></h1>
            <? if(!empty($errors)){?>
                <?foreach($errors as $e){?>
                    <h3 class="warning"><?=$e?></h3>
                <?}?>
            <?}?>
        </hgroup>
    </header>
    <section id="inputs_section">
        <? foreach($inputs as $i){?>
            <? echo $page->displayVar($i)?>
        <?}?>
        <div class="input_container"><hr></div>
        <?for($i=1; $i<=$num_players; $i++){?>
            <div class="input_container"><header><h3><u>Player <?=$i?></u></h3></header></div>
            <?foreach($player_inputs as $pi){?>
                <?=$page->displayVar("player_".$i.$pi)?>
            <?}?>
        <?}?>
        <div class="input_container"><hr></div>
        <?=$page->displayVar("submit_game")?>
    </section>
</section>
</form>
